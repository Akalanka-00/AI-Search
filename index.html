<!DOCTYPE html>
<html>

<head>
	<title>
		AI Search
	</title>

	<meta charset="utf-8">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.min.js">
	</script>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	
		<script type="text/python" src="main.py"></script>

	<link rel="stylesheet" href="styles.css">

</head>

<body id="body" onload="brython()">
	&nbsp;
	<div id="container position-relative">
		<div class="btn-group position-relative top-50 start-50 translate-middle-x" role="group">
			<input type="radio" class="btn-check" name="btnradio" id="block" autocomplete="off" checked>
			<label class="btn btn-outline-secondary" for="block"><i class="fa fa-square"></i> Block</label>

			<input type="radio" class="btn-check" name="btnradio" id="empty" autocomplete="off">
			<label class="btn btn-outline-primary" for="empty"><i class="fa fa-minus-square"></i> Empty</label>

			<input type="radio" class="btn-check" name="btnradio" id="source" autocomplete="off">
			<label class="btn btn-outline-danger" for="source"><i class="fa fa-circle-o"></i> Source</label>

			<input type="radio" class="btn-check" name="btnradio" id="target" autocomplete="off">
			<label class="btn btn-outline-success" for="target"><i class="fa fa-circle"></i> Target</label>
		</div>
	</div>
	&nbsp;
	<canvas id="canvas"></canvas>
</body>

</html>
